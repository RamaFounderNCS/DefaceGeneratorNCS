<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Elite Deface Generator" />
  <title>N.C.S Deface Generator</title>
  <link rel="icon" href="https://i.ibb.co/dsMSfPqj/056.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #000, #1a1a1a);
      color: #00ffe1;
      font-family: 'Orbitron', sans-serif;
    }
    h1, h4, label {
      color: #0ff;
    }
    textarea.form-control {
      background: #111;
      color: #0f0;
      font-family: monospace;
    }
    .form-control::placeholder {
      color: #888;
    }
    .btn-custom {
      background: #ff0055;
      color: #fff;
      border: none;
      font-weight: bold;
      transition: 0.3s;
      border-radius: 8px;
    }
    .btn-custom:hover {
      background: #cc0033;
    }
    .btn-copy, .btn-download {
      background: #0ff;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      margin: 5px;
    }
    .btn-copy:hover, .btn-download:hover {
      background: #00cccc;
    }
    iframe.preview-frame {
      width: 100%;
      height: 400px;
      background: #000;
      border: 2px solid #0ff;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid generator-container py-5 px-3">
    <div class="text-center mb-5">
      <h1>N.C.S Deface Generator</h1>
    </div>
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="row g-3">
          <!-- Input Form Fields -->
          <div class="col-md-6">
            <label>URL Gambar:</label>
            <input type="text" id="gambar" class="form-control" placeholder="https://i.ibb.co/dsMSfPqj/056.png" />
          </div>
          <div class="col-md-6">
            <label>Warna Background:</label>
            <input type="text" id="background" class="form-control" placeholder="#000 / RED / BLUE" />
          </div>
          <div class="col-md-12">
            <label>URL Icon:</label>
            <input type="text" id="icon" class="form-control" placeholder="https://i.ibb.co/dsMSfPqj/056.png" />
          </div>
          <div class="col-md-6">
            <label>Nama:</label>
            <input type="text" id="nick" class="form-control" placeholder="username" />
          </div>
          <div class="col-md-3">
            <label>Warna:</label>
            <input type="text" id="warna_nick" class="form-control" placeholder="#fff" />
          </div>
          <div class="col-md-3">
            <label>Font:</label>
            <select id="font_nick" class="form-control">
              <option>Orbitron</option>
              <option>Arial</option>
              <option>Courier New</option>
              <option>Impact</option>
              <option>Comic Sans MS</option>
            </select>
          </div>
          <div class="col-md-6">
            <label>Team:</label>
            <input type="text" id="tim" class="form-control" placeholder="NEWBIE CYBER SECURITY" />
          </div>
          <div class="col-md-3">
            <label>Warna:</label>
            <input type="text" id="warna_tim" class="form-control" placeholder="#0ff" />
          </div>
          <div class="col-md-3">
            <label>Font:</label>
            <select id="font_tim" class="form-control">
              <option>Orbitron</option>
              <option>Arial</option>
              <option>Courier New</option>
              <option>Impact</option>
              <option>Comic Sans MS</option>
            </select>
          </div>
          <div class="col-md-12">
            <label>Kata 1:</label>
            <input type="text" id="kata1" class="form-control" placeholder="Pesan Buat Admin." />
          </div>
          <div class="col-md-12">
            <label>Kata 2:</label>
            <input type="text" id="kata2" class="form-control" placeholder="Pesan Buat Admin." />
          </div>
          <div class="col-md-12">
            <label>Kata 3:</label>
            <input type="text" id="kata3" class="form-control" placeholder="Pesan Buat Admin." />
          </div>
          <div class="col-md-12">
            <label>Thanks To:</label>
            <input type="text" id="thanks" class="form-control" placeholder="All Supporters" />
          </div>
          <div class="col-md-12 text-center">
            <button onclick="generateScript()" class="btn btn-custom mt-3">Generate Script</button>
          </div>
        </div>
      </div>

      <!-- Output Panel -->
      <div class="col-lg-6">
        <h4 class="text-center mb-3">Hasil Script HTML</h4>
        <textarea id="hasil" class="form-control mb-2" rows="10" readonly></textarea>
        <div class="text-center">
          <button class="btn btn-copy" onclick="copyScript()">Copy Script</button>
          <button class="btn btn-download" onclick="downloadScript()">Download .html</button>
        </div>
        <iframe id="preview" class="preview-frame mt-4"></iframe>
      </div>
    </div>

    <footer class="text-center mt-5">
      <small>&copy; 2025 NEWBIE CYBER SECURITY | <a href="https://github.com/RamaFounderNCS" target="_blank">RAMAFOUNDERNCS</a></small>
    </footer>
  </div>

  <!-- Script Section -->
  <script>
    const get = id => document.getElementById(id).value;

    function generateScript() {
      const html = `<!DOCTYPE html>
<html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Hacked By ${get('nick')} - ${get('tim')}</title>
<link rel='icon' href='${get('icon')}'><style>
body{background:${get('background')};color:white;text-align:center;font-family:sans-serif;padding:30px;}
h1{color:${get('warna_nick')};font-family:${get('font_nick')}}
h2{color:${get('warna_tim')};font-family:${get('font_tim')}}
p.kata1,p.kata2,p.kata3{font-size:20px;margin:20px auto}
</style></head><body>
<img src='${get('gambar')}' style='width:30%;max-width:300px'><br>
<h1>Hacked By ${get('nick')}</h1>
<h2>${get('tim')}</h2>
<p class='kata1'>${get('kata1')}</p>
<p class='kata2'>${get('kata2')}</p>
<p class='kata3'>${get('kata3')}</p>
<marquee style='margin-top:50px;color:${get('warna_tim')};font-weight:bold;'>Thanks To: ${get('thanks')}</marquee>
</body></html>`;

      document.getElementById("hasil").value = html;

      const iframe = document.getElementById("preview");
      const blob = new Blob([html], { type: "text/html" });
      iframe.src = URL.createObjectURL(blob);
    }

    function copyScript() {
      const hasil = document.getElementById("hasil");
      hasil.select();
      document.execCommand("copy");
      alert("Script berhasil disalin!");
    }

    function downloadScript() {
      const text = document.getElementById("hasil").value;
      const blob = new Blob([text], { type: "text/html" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "deface.html";
      link.click();
    }
  </script>
</body>
        </html>
